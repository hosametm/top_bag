<body class="text-center">

  <main class="form-signin w-100 m-auto">

    <form>
      <img class="d-block mx-auto mb-4" src="../assets/images/logo.jpg" alt="" height="60">
      <h3 class="h3 mb-3 fw-normal">Welcome To Top Bag</h3>
      <h4 id="price" style="margin: 8px; color: #382e84;"></h4>

      <div class="form-floating">
        <input type="number" class="form-control" id="height" placeholder="Height" step="5">
        <label for="floatingInput">Height (cm)</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="width" placeholder="Width" step="5">
        <label for="floatingPassword">Width (cm)</label>
      </div>
      <!-- <div class="form-floating">
        <input type="number" class="form-control" id="weight" placeholder="weight (gm)" value="65">
        <label for="floatingPassword">weight (gm)</label>
      </div> -->
      <div class="checkbox mb-3">
        <label class="btn btn-secondary " style="width: 49%; " id="hand_lable">
          <input type="checkbox" hidden id="hand" value="1" style="margin: 4px;"
            onchange="change_class('hand','hand_lable')"> Outside hand
        </label>
        <label class="btn btn-secondary" style="width: 49%; " id="face_lable">
          <input type="checkbox" hidden id="face" value="1" style="margin: 4px;"
            onchange="change_class('face','face_lable')"> Double face
        </label>
      </div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="width: 100%;"
          onclick="Calculate()">Calculate</button>
        <!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="clear()">Clear</button> -->
      </div>
    </form>

  </main>
  <script src="../assets/dist/js/jquery-3.6.0.min.js"></script>

  <script>
    function Calculate() {
      var height = $('#height').val();
      var width = $('#width').val();
      $.get("https://hosametm.000webhostapp.com/api/prices.php?height=" + height + "&width=" + width + "", function (data) {
        console.log(data);
        // var obj = JSON.parse(data)
        price = parseFloat(data.price);
        if (data == 0) {
          $('#price').text('Invalid Input');
        } else {
          // console.log(price);

          var hand = $('#hand').is(":checked")
          var face = $('#face').is(":checked")
          if (hand == true) {
            price += 15;

          } else {
            price = price;
          }
          if (face == true) {
            price += 10;

          } else {
            price = price;
          }
          $('#price').text('Price is : ' + (price / 100).toFixed(2) + ' pound');
        }
      })
      // var weight = $('#weight').val();

      // var in_hand_height = parseFloat(height) + 20
      // var out_hand_height = parseFloat(height) + 15
      // finall_weight = (((in_hand_height * width) / 10000) * 2) * weight

      // var cloth_price = 0.048
      if (height == 15 && width == 20 || height == 20 && width == 15) {
        price = 0.90;
      }
      else if (height == 20 && width == 20 || height == 20 && width == 20) {
        price = 0.95;
      }
      else if (height == 25 && width == 20 || height == 20 && width == 25) {
        price = 1.15;
      }
      else if (height == 25 && width == 25 || height == 25 && width == 25) {
        price = 1.20;
      }
      else if (height == 25 && width == 30 || height == 30 && width == 25) {
        price = 1.30;
      }
      else if (height == 30 && width == 30 || height == 30 && width == 30) {
        price = 1.45;
      }
      else if (height == 35 && width == 30 || height == 30 && width == 35) {
        price = 1.55;
      }
      else if (height == 35 && width == 35 || height == 35 && width == 35) {
        price = 1.80;
      }
      else if (height == 30 && width == 40 || height == 40 && width == 30) {
        price = 1.80;
      }
      else if (height == 40 && width == 35 || height == 35 && width == 40) {
        price = 1.90;
      }
      else if (height == 40 && width == 40 || height == 40 && width == 40) {
        price = 2.30;
      }
      else if (height == 45 && width == 40 || height == 40 && width == 45) {
        price = 2.60;
      }
      else if (height == 45 && width == 45 || height == 45 && width == 45) {
        price = 2.70;
      }
      else if (height == 50 && width == 40 || height == 40 && width == 50) {
        price = 2.70;
      }
      else if (height == 50 && width == 45 || height == 45 && width == 50) {
        price = 2.95;
      }
      else if (height == 50 && width == 50 || height == 50 && width == 50) {
        price = 3.25;
      }
      else if (height == 55 && width == 40 || height == 40 && width == 55) {
        price = 2.95;
      }
      else if (height == 55 && width == 45 || height == 45 && width == 55) {
        price = 3.25;
      }
      else if (height == 55 && width == 50 || height == 50 && width == 55) {
        price = 3.50;
      }
      else if (height == 55 && width == 55 || height == 55 && width == 55) {
        price = 3.80;
      }
      else if (height == 60 && width == 55 || height == 55 && width == 60) {
        price = 3.95;
      } else {
        $('#price').text('Invalid Input');
        return 0;
      }




    }

    function change_class(name, label_name) {
      var checked = $('#' + name).is(":checked")
      if (checked == true) {
        $('#' + label_name).removeClass('btn-secondary')
        $('#' + label_name).addClass('btn-primary')
      } else {
        $('#' + label_name).removeClass('btn-primary')
        $('#' + label_name).addClass('btn-secondary')

      }
      console.log(checked);
    }
  </script>
