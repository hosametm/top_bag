<body class="text-center">

  <main class="form-signin w-100 m-auto">

    <form>
      <img class="d-block mx-auto mb-4" src="../assets/images/logo.jpg" alt="" height="60">
      <h1 class="h3 mb-3 fw-normal">Welcome To Top Bag</h1>

      <div class="form-floating">
        <input type="number" class="form-control" id="width" placeholder="Width">
        <label for="floatingPassword">Width (cm)</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="weight" placeholder="weight (gm)" value="65">
        <label for="floatingPassword">weight (gm)</label>
      </div>

        <label>
          <input type="checkbox" id="hand" value="1"> Out Hand
        </label>
      </div>

        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="Calculate()">Calculate</button>

  <script>
    function Calculate() {
      var height = $('#height').val();
      var width = $('#width').val();
      var weight = $('#weight').val();
      var hand = $('#hand').is(":checked")
      var in_hand_height = parseFloat(height) + 20
      // var out_hand_height = parseFloat(height) + 15
      finall_weight = (((in_hand_height * width) / 10000) * 2) * weight

      var cloth_price = 0.060
      if (hand == false) {
        price = parseFloat(cloth_price) * parseFloat(finall_weight)


      } else {
        price = (parseFloat(cloth_price) * parseFloat(finall_weight)) + parseFloat(0.15)
      }

      // console.log(price);
      $('#price').text('Price is : ' + price + ' pound');

    }

  </script>
